<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary converter</title>
    <link rel="stylesheet" href="binaryconverter.css" type="text/css">
    <script>
    function testResults (form) {
        var TestVar = form.inputbox.value;
        if ((TestVar +'').indexOf('1') >-1) { alert("Your decimal number is : " + parseInt(TestVar, 2)); } 
        else if(TestVar !== parseInt(TestVar, 10)){ alert("Please only insert numbers");} 
        else{ alert('Please insert a binary number'); }
    }
    </script>
</head>
<body>
<div class="mainsection">
<form>Enter your binary number here:
    <input text="text" name="inputbox" class="smallbox"><br>
    <input type="button" name="button" onClick="testResults(this.form)">
</form>
</div>
</body>
</html>
